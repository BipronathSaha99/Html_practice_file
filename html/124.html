<!--------------internal css----------------------->

<!------------------------------An internal CSS is used to define a style for a single HTML page.

An internal CSS is defined in the <head> section of an HTML page, within a <style> element.s------------------------------------>

<!DOCTYPE html>

<html>
	<head>
		<style>
		     body {background-color:aqua;}
		     h1   {color:red;}
		</style>
	</head>
	<body>
	     <!-------------inline css----------->
	     <!--------------------<h1 style="color:red"> <i>I am Bipronath Saha</i></h1>----------------->
	     <h1> <i>I am Bipronath Saha</i></h1>
	</body>
</html>
