<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
    <div>
        <h1 style="color:blue; text-align:left;"><b>Facebook</b></h1>
        <h2 style="color:black; text-align:left;">Facebook helps you to connect and share with the people in your life</h2>
        <fieldset>
            <label><strong>Sign-in</strong></label><br>
            <form action="#" method="POST">
            <input type="email or tel" placeholder="Email Address or Phone Number"required><br>
            <input type="password" placeholder="password"required><br><br>
            <input type="submit" value="Log in" style="background-color:blue; color:white;">
            <br><br>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login">Forget Password?</a>
            <br><br>
            <p text-align="center"><b><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a></b> for a celebrity, band or business.
            &nbsp;&nbsp;&nbsp;    
            </p>    
            </form>
        </fieldset>
    </div>      
</body>
</html>
